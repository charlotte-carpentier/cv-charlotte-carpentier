backend:
  name: git-gateway
  branch: main

media_folder: "public/assets/images/uploaded"
public_folder: "/assets/images/uploaded"

collections: 
  - name: "bateaux"
    label: "Bateaux"
    folder: "src/collection-boats"
    create: true
    delete: true
    slug: "{{fields.name}}"
    identifier_field: "name"
    summary: "{{name}} - {{model}} - {{price}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "01-organisms/section-boat.njk" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "boat" }
      - { label: "Nom technique", name: "name", widget: "string", pattern: ["^boat_.*", "Doit commencer par boat_"] }
      - { label: "Mod√®le", name: "model", widget: "string" }
      - { label: "Prix", name: "price", widget: "string" }
      - { label: "Moteur", name: "engine", widget: "string" }
      - { label: "Nombre de passagers", name: "passengersNumber", widget: "string" }
      - { label: "Carousel", name: "carousel", widget: "string", pattern: ["^carousel_.*", "Doit commencer par carousel_"] }
      - { label: "Images du bateau", name: "boat_images", widget: "list", allow_add: true, allow_delete: true, field: { label: "Image", name: "image", widget: "image" } }
      - { label: "Alt de l'image principale", name: "imageAlt", widget: "string" }