backend:
  name: git-gateway
  branch: main

media_folder: "public/images/bateaux"
public_folder: "/images/bateaux"

collections: 
  - name: "bateaux"
    label: "Bateaux"
    folder: "src/collection-boats"
    create: true
    delete: true
    slug: "{{fields.name}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "01-organisms/section-boat.njk" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "boat" }
      - { label: "Nom", name: "name", widget: "string", pattern: ["^boat_.*", "Doit commencer par boat_"] }
      - { label: "Modèle", name: "model", widget: "string" }
      - { label: "Prix", name: "price", widget: "string" }
      - { label: "Moteur", name: "engine", widget: "string" }
      - { label: "Nombre de passagers", name: "passengersNumber", widget: "string" }
      - { label: "Carousel", name: "carousel", widget: "string", pattern: ["^carousel_.*", "Doit commencer par carousel_"], hint: "Lien vers le carousel (ex: carousel_alba)" }
      - { label: "Alt de l'image", name: "imageAlt", widget: "string" }
  
  - name: "carousels"
    label: "Carousels"
    folder: "src/collection-carousels"
    create: true
    delete: true
    slug: "{{fields.name}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "01-organisms/carousel.njk" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "carousel" }
      - { label: "Nom", name: "name", widget: "string", pattern: ["^carousel_.*", "Doit commencer par carousel_"] }
      - { label: "Autoplay", name: "autoplay", widget: "hidden", default: true }
      - { label: "Pause on hover", name: "pauseOnHover", widget: "hidden", default: true }
      - label: "Images"
        name: "images"
        widget: "list"
        min: 1
        max: 10
        fields:
          - { label: "ID", name: "name", widget: "string", default: "slide_1", hint: "ID unique pour cette image (ex: slide_1)" }
          - { label: "Image", name: "src", widget: "image", hint: "Sélectionnez l'image à afficher" }
          - { label: "Texte alternatif", name: "alt", widget: "string", hint: "Description de l'image pour l'accessibilité" }
          - { label: "Position", name: "objectPosition", widget: "hidden", default: "center" }