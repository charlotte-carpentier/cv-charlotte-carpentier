backend:
  name: git-gateway # Git-based backend for Netlify CMS
  branch: main # The branch to update (default is master)

media_folder: "./public/assets/bateau" # Folder where uploaded images are stored
public_folder: "/assets/bateau" # Public URL path for images

collections:
  - name: "home" # Collection for home page content
    label: "Home page"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "src/_data/hero.json"  # Create this file
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Paragraph 01", name: "paragraph01", widget: "text" }
          - { label: "Paragraph 02", name: "paragraph02", widget: "text", required: false }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
      - name: "about"
        label: "About Section"
        file: "src/_data/about.json"  # Create this file
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Paragraph 01", name: "paragraph01", widget: "text"}
          - { label: "Paragraph 02", name: "paragraph02", widget: "text", required: false }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
  - name: "bateau-hero" # Collection for bateau posts
    label: "bateau hero section"
    files:
      - name: "bateau_hero"
        label: "bateau hero section"
        file: "src/_data/hero_bateau.json"  # Create this file
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Paragraph 01", name: "paragraph01", widget: "text" }
          - { label: "Paragraph 02", name: "paragraph02", widget: "text", required: false }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
  - name: "bateau"
    label: "Bateau"
    folder: "src/bateau"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Featured image", name: "image", widget: "image" }
      - { label: "Image Alt", name: "imageAlt", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "contact"
    label: "Contact page"
    files:
      - name: "contact"
        label: "Contact Section"
        file: "src/_data/hero_contact.json"  # Create this file
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Paragraph 01", name: "paragraph01", widget: "text" }
          - { label: "Paragraph 02", name: "paragraph02", widget: "text", required: false }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
