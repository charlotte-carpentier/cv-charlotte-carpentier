      window.axeptioSettings = {

  <body class="min-h-screen flex flex-col">
    
    
    
    

    
    <main class="flex-grow">
      
<h1>Charlotte Carpentier - Personal Site</h1>
<p>Welcome! This is the starting point of your portfolio and CV website.</p>




  
  
    
    
    
    
    
    
    
      
        
      
    

    
    
      
      <div class="list-form-container">
        <form class="list-form" method="POST" action="#" novalidate>
          
          
          
            <div class="list-form-checkbox">
              
  
  
    
    
    
    
    
    
    
      
        
      
    

    
    
      
      <div class="radio-group">
        
        
          <div class="radio-group-label">
            Quelle est la nature de votre requête ?
            
          </div>
        
        
        
        <div class="radio-grid">
          
            <label for="mission_freelance" class="radio-option">
              <input 
                type="radio"
                id="mission_freelance"
                name="nature_request"
                value="mission_freelance"
                class="radio-input"
                
                
                
              />
              <span class="radio-custom"></span>
              <span class="radio-text">Mission freelance</span>
            </label>
          
            <label for="collab_creative" class="radio-option">
              <input 
                type="radio"
                id="collab_creative"
                name="nature_request"
                value="collab_creative"
                class="radio-input"
                checked
                
                
              />
              <span class="radio-custom"></span>
              <span class="radio-text">Collab. créative</span>
            </label>
          
            <label for="just_curious" class="radio-option">
              <input 
                type="radio"
                id="just_curious"
                name="nature_request"
                value="juste_curieux"
                class="radio-input"
                
                
                
              />
              <span class="radio-custom"></span>
              <span class="radio-text">Juste curieux.se</span>
            </label>
          
            <label for="other" class="radio-option">
              <input 
                type="radio"
                id="other"
                name="nature_request"
                value="autre"
                class="radio-input"
                
                
                
              />
              <span class="radio-custom"></span>
              <span class="radio-text">Autre</span>
            </label>
          
        </div>
      </div>
    
  

            </div>
          
          
          
          <div class="list-form-inputs">
            
              
  
  
    
    
    
    
    
    
    
      
        
      
    
      
    
      
    

    
    
      
      <div class="input-group">
        
        
        
        
        
          <input 
            type="text"
            id="username"
            name="username"
            class="input-base input-default input-hover input-focus"
            placeholder="Votre nom"
            required
            maxlength="30"
            pattern="^[a-zA-ZÀ-ÿ0-9_-]{3,30}$"
            
            aria-describedby="username-help username-error"
          />
        
        
        
        
        
        
          <div id="username-help" class="text-small" style="color: var(--cc-grey-light); margin-top: 0.25rem;">
            3 à 30 caractères, lettres, chiffres, _ et - autorisés
          </div>
        
        
        
        
          <div id="username-error" class="text-small" style="color: #ef4444; margin-top: 0.25rem; display: none;" role="alert">
            Votre nom est requis
          </div>
        
      </div>
    
  

            
              
  
  
    
    
    
    
    
    
    
      
    
      
        
      
    
      
    

    
    
      
      <div class="input-group">
        
        
        
        
        
          <input 
            type="email"
            id="email"
            name="email"
            class="input-base input-default input-hover input-focus"
            placeholder="Votre email"
            required
            maxlength="100"
            pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+&#92;.[a-zA-Z]{2,}$"
            
            aria-describedby="email-help email-error"
          />
        
        
        
        
        
        
          <div id="email-help" class="text-small" style="color: var(--cc-grey-light); margin-top: 0.25rem;">
            Format email invalide
          </div>
        
        
        
        
          <div id="email-error" class="text-small" style="color: #ef4444; margin-top: 0.25rem; display: none;" role="alert">
            Votre email est requis
          </div>
        
      </div>
    
  

            
              
  
  
    
    
    
    
    
    
    
      
    
      
    
      
        
      
    

    
    
      
      <div class="input-group">
        
        
        
        
        
          <textarea 
            id="contactMessage"
            name="message"
            class="input-base input-default input-hover input-focus"
            placeholder="Votre message"
            rows="2"
            
            maxlength="1000"
            
            aria-describedby="contactMessage-count "
          ></textarea>
          
          
          
            <div id="contactMessage-count" class="text-small" style="color: var(--cc-grey-light); margin-top: 0.25rem; text-align: right;">
              0/1000
            </div>
          
        
        
        
        
        
        
        
      </div>
    
  

            
          </div>
          
        </form>
      </div>
    
  

    </main>

    
    
    

    
    <script src="/js/main.js" defer></script>
    <script src="/js/atoms/svg-loader.js" defer></script>
    <script src="/js/molecules/caption.js" defer></script>

    
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

  </body>
